<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>News API</title>
</head>
<body>
    <header>
        <img src="./News API.png" class="img-fluid" alt="NewsAPI_logo">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <!-- Get all the current news  -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Get breaking news headlines</h5>
                        <label for="APIkey" class="form-label">Your API key:</label>
                        <input type="text" class="form-control" id="apiKey1" placeholder="Enter APIkey">
                        <label for="country" class="form-label">Counrty:</label>
                        <select class="form-select" aria-label="Default select example" id="contry_code">
                            <option selected>Select country</option>
                            <option value="ca">Canada</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="it">Italy</option>
                            <option value="jp">Japan</option>
                            <option value="gb">the United Kingdom</option>
                            <option value="us">the United States</option>                
                        </select>
                        <label for="category" class="form-label">Category:</label>              
                        <select class="form-select" aria-label="Default select example" id="category">
                            <option selected>Select category</option>
                            <option value="business">business</option>
                            <option value="entertainment">entertainment</option>
                            <option value="general">general</option>
                            <option value="health">health</option>
                            <option value="science">science</option>
                            <option value="sports">sports</option>
                            <option value="technology">technology</option>
                        </select>
                        <br>
                        <button type="button" class="btn btn-dark" onclick="getHeadline()">Get Headlines</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- Get all the news related to search parameter -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search for news articles</h5>
                        <label for="APIkey" class="form-label">Your API key:</label>
                        <input type="text" class="form-control" id="apiKey2" placeholder="Enter APIkey">
                        <label for="keyword" class="form-label">KeyWord:</label>
                        <input type="text" class="form-control" id="keyword" placeholder="Enter keyword">
                        <br>
                        <button type="button" class="btn btn-dark" onclick="getNews()">Get News</button>        
                    </div>
                </div>
            </div>
        </div>
    </header>
    <br>
    <!-- Show results -->
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="api.js"></script>    
</body>
</html>
