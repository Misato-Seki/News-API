<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>News API</title>
    <style>
        body {
            color: white;
            background-color: #5B4F47;
            margin: 0% 4% 4% 4%;
        }
    </style>
</head>
<body>
    <header>
        <a href="./index.html"><img src="./News_API.png" class="img-fluid" alt="NewsAPI_logo"></a>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <!-- Get breaking news headlines  -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Get breaking news headlines</h5>
                        <!-- API Key -->
                        <label for="APIkey" class="form-label">1. Enter your API key <span class="badge text-bg-dark">Required</span></label>
                        <input type="text" class="form-control" id="apiKey1" placeholder="Enter API key"><br>
                        <label for="parameter" class="form-label">2. Select or input <strong>at least one</strong> parameter <span class="badge text-bg-dark">Required</span></label><br>
                        <!-- Country -->
                        <label for="country" class="form-label">Country:</label>
                        <select class="form-select" aria-label="Default select example" id="contry_code">
                            <option selected value="">Select country</option>
                            <option value="ca">Canada</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="it">Italy</option>
                            <option value="jp">Japan</option>
                            <option value="gb">the United Kingdom</option>
                            <option value="us">the United States</option>                
                        </select>
                        <!-- Category -->
                        <label for="category" class="form-label">Category:</label>              
                        <select class="form-select" aria-label="Default select example" id="category">
                            <option selected value="">Select category</option>
                            <option value="business">business</option>
                            <option value="entertainment">entertainment</option>
                            <option value="general">general</option>
                            <option value="health">health</option>
                            <option value="science">science</option>
                            <option value="sports">sports</option>
                            <option value="technology">technology</option>
                        </select>
                        <!-- Keyword -->
                        <label for="keyword" class="form-label">KeyWord:</label>
                        <input type="text" class="form-control" id="keyword1" placeholder="Enter keyword">
                        <br>
                        <br>
                        <button type="button" class="btn btn-dark" onclick="getHeadline()">Get Headlines</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- Search for news articles -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search for news articles</h5>
                        <!-- API Key -->
                        <label for="APIkey" class="form-label">1. Enter your API key <span class="badge text-bg-dark">Required</span></label>
                        <input type="text" class="form-control" id="apiKey2" placeholder="Enter API key"><br>
                        <!-- Keyword -->
                        <label for="keyword" class="form-label">2. Enter keyword <span class="badge text-bg-dark">Required</span></label>
                        <input type="text" class="form-control" id="keyword2" placeholder="Enter keyword"><br>
                        <label for="parameter" class="form-label">3. Select or input parameter <span class="badge text-bg-secondary">Optional</span></label><br>
                        <!-- From-To -->
                        <label for="from" class="form-label">From-To:</label><br>
                        <input type="text" aria-label="from" class="form-control" id="from" placeholder="From: 2024-04-19" style="display: inline-block; width: 200px;">
                        <input type="text" aria-label="to" class="form-control" id="to" placeholder="To: 2024-04-30" style="display: inline-block; width: 200px;"><br>
                        <!-- Sort by -->
                        <label for="category" class="form-label">Sort by:</label>
                        <select class="form-select" aria-label="Default select example" id="sortBy">
                            <option selected value="">Select sort method</option>
                            <option value="relevancy">Relevancy</option>
                            <option value="popularity">Popularity</option>
                            <option value="publishedAt">Newest first</option>
                        </select>
                        <br>
                        <button type="button" class="btn btn-dark" onclick="getNews()">Get News</button>        
                    </div>
                </div>
            </div>
        </div>
    </header>
    <br>
    <!-- Show results -->
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="api.js"></script>    
</body>
</html>
